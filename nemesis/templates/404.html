{% extends 'base.html' %}

{% block title %} > Страница не найдена{% endblock %}

{% block content %}
<legend>Страница не найдена</legend>
{%- with messages = get_flashed_messages() -%}
  {%- if messages -%}
    <div class="alert alert-danger">
    {%- for message in messages -%}
      <div>{{ message }}</div>
    {%- endfor -%}
    </div>
  {%- endif -%}
{%- endwith -%}
{% endblock %}
