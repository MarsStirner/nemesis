{% extends 'base.html' %}

{% block title %} > Авторизация{% endblock %}

{% block modules_css %}
<style type="text/css">
      body {
        background-color: #f5f5f5;
      }
</style>
{% endblock %}

{% block content %}
    <div class="marketing">
        <form class="form-signin" method="post" ng-non-bindable>
            {{ form.hidden_tag() }}
            <h2 class="form-signin-heading vmargin10"> Выберите роль</h2>
                <div class="control-group">
                    <div class="controls">
                        {{ form.roles(placeholder=form.roles.label.text, class="form-control") }}
                    </div>
                </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Выбрать</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
